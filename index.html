<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Webpage</title>
  </head>
  <body>
    <div class="container">


    
        <form id="formOne">
            <div class="form-group">
            <label for="name">Please, provide your name:</label>
            <input id="name" class="form-control" type="text">
            </div>

            <div class="form-group">
                    <label for="color">What's your favorite color?</label>
                    <input id="color" class="form-control" type="text">
            </div>

            <div class="form-group">
                    <label for="movie">What's your favorite movie?</label>
                    <input id="movie" class="form-control" type="text">
            </div>

            <div class="form-group">
                    <label for="food">What's your favorite food</label>
                    <input id="food" class="form-control" type="text">
            </div>
            
            <div class="form-group">
                    <label for="number">What's your favorite number</label>
                    <input id="number" class="form-control" type="text">
            </div>

            <button class="submit">Submit </button>

            <p id="text"></p>
            
        </form>
    </div>
  </body>
</html>
